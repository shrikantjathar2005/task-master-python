<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Master</title>
    <style>
        body { font-family: -apple-system, BlinkMacSystemFont, sans-serif; max-width: 600px; margin: 50px auto; padding: 20px; background-color: #f4f4f9; }
        h1 { text-align: center; color: #333; }
        form { display: flex; gap: 10px; margin-bottom: 20px; }
        input { flex-grow: 1; padding: 10px; border: 1px solid #ddd; border-radius: 5px; }
        button { padding: 10px 20px; background-color: #007bff; color: white; border: none; border-radius: 5px; cursor: pointer; }
        button:hover { background-color: #0056b3; }
        ul { list-style: none; padding: 0; }
        li { background: white; padding: 15px; border-bottom: 1px solid #eee; display: flex; justify-content: space-between; align-items: center; }
        li:first-child { border-top-left-radius: 5px; border-top-right-radius: 5px; }
        li:last-child { border-bottom-left-radius: 5px; border-bottom-right-radius: 5px; border-bottom: none; }
        a { color: red; text-decoration: none; font-size: 0.9em; }
    </style>
</head>
<body>
    <h1>Task Master âœ…</h1>
    
    <form action="/add" method="POST">
        <input type="text" name="task" placeholder="What needs to be done?" required>
        <button type="submit">Add</button>
    </form>

    <ul>
        {% for task in tasks %}
        <li>
            <span>
                {{ task.text }} 
                <span style="font-size: 0.8em; background: #eee; padding: 2px 6px; border-radius: 4px; margin-left: 10px; color: #555;">
                    {{ task.tag }}
                </span>
            </span>
            <a href="/delete/{{ loop.index0 }}">Delete</a>
        </li>
        {% endfor %}
    </ul>
</body>
</html>
